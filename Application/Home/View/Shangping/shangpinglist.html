<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索商品列表</title>
    <link href="/Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/css/main.css" rel="stylesheet">
  </head>

	    <include file='./header'/>

    <div class="container-fluid">
    	
    	<div class="row">
	    	<div class="col-md-2"></div>
	    	<div class="col-md-8">
                <h4 style="margin: 80px 0 0;">您所搜索的关键字:<label class="bg-danger"> {$keywords} </label></h4>
	    	</div>
	    	<div class="col-md-2"></div>
    	</div>
    	<div class="row">
    		<div class="col-md-2"></div>
    		<div class="col-md-8">
    			      <table class="table table-striped">
					        <thead>
					          <tr>
					          	<th>所属商会</th>
					          	<th>所属商户</th>
					            <th style="width:400px;">商品名称</th>
					            <th>商品价格</th>
					            <th>基础佣金比例</th>
					            <th>一级佣金比例</th>
					            <th>二级佣金比例</th>
					            <th>三级佣金比例</th>
					          </tr>
					        </thead>
					        <tbody>
					          
					          <volist name="data" id="info">
							    <tr>
								<td>{$info.shanghuiname}</td>
					            <td>{$info.shanghuname}</td>
					            <td>{$info.shangname}</td>
					            <td>{$info.shangprice}元</td>
					            <td>{$info.shangbase}%</td>
					            <td>{$info.shangone}%</td>
					            <td>{$info.shangtwo}%</td> 
					            <td>{$info.shangthree}%</td> 
								</tr>
							  </volist>
					        </tbody>
                      </table>
    		</div>
    		<div class="col-md-2"></div>
    	</div>
    	<div class="row">
    		<div class="col-md-2"></div>
    		<div class="col-md-8">
    			{$page}
    		</div>
    		<div class="col-md-2"></div>
    	</div>
    	
    	
    	
    	
    	
    </div>
    
    
    <script src="/Public/js/jquery.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
    <script src="/Public/js/main.js"></script>
  </body>
</html>
