<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改商品</title>
    <link href="/Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/css/main.css" rel="stylesheet">
  </head>
    <include file='./header'/>
    <div class="container-fluid">
    	<div class="row" style="margin-top: 50px;">
			    		<div class="col-md-4"></div>
			    		<div class="col-md-4">
			    			      <h3>正在修改</h3>
								  <h4> [ {$shanghuname} ]<h4>
			    			      <h4>所属商品...</h4>
								  <form class="form-horizontal" id="updateshangping_form" method="post" action="{:U('Shangping/updateShangping')}">
								  <input type="hidden" name="id" value="{$data[0].id}" />
								  <input type="hidden" name="isshanghu" value="{$data[0].isshanghu}" />
								  
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangname}" name="shangName" class="form-control" placeholder="请输入商品名">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangprice}" name="shangPrice" class="form-control" placeholder="请输入商品价格">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangbase}" name="shangBase" class="form-control" placeholder="请输入基础佣金比例">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangone}" name="ShangOne" class="form-control" placeholder="请输入一级分销比例(1-100之间)">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangtwo}" name="ShangTwo" class="form-control" placeholder="请输入二级分销比例(1-100之间)">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" value="{$data[0].shangthree}" name="shangThree" class="form-control" placeholder="请输入三级分销比例(1-100之间)">
								    </div>
								  </div>
								
								  <div class="form-group">
								    <div class="col-sm-10">
								      <button type="submit" class="btn btn-default" id="addshanghu">修改</button>
								    </div>
								  </div>
								</form>
			    		</div>
			    		<div class="col-md-4"></div>
    	</div>
    	
    	
    	
    </div>
    
    
    
    <script src="/Public/js/jquery.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
	<script src="/Public/js/jquery.validate.js"></script>
    <script src="/Public/js/messages_zh.js"></script>
    <script src="/Public/js/main.js"></script>
  </body>
</html>
