<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>增加商品</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

    <div class="container-fluid">
    	<div class="row mynav">
    		<div class="col-md-2">
    		</div>
    		<div class="col-md-8">
               <a class="btn btn-primary" href="shanghu.html" role="button">商户管理</a>
               <a class="btn btn-default" href="shanghui.html" role="button">商会管理</a>
               <a class="btn btn-warning logout" href="#" role="button">退出</a>
    		</div>
    		<div class="col-md-2">
    		</div>
    	</div>
    	<div class="row" style="margin-top: 50px;">
			    		<div class="col-md-4"></div>
			    		<div class="col-md-4">
			    			       <h3>添加商品:</h3>
								  <form class="form-horizontal" id="addshangping_form" method="post" action="">
								  <input type="hidden" name="id" value="" />
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="shangName" class="form-control" placeholder="请输入商品名">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="shangPrice" class="form-control" placeholder="请输入商品价格">
								    </div>
								  </div>
								   <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="shangBase" class="form-control" placeholder="请输入基础佣金比例">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="ShangOne" class="form-control" placeholder="请输入一级分销比例(1-100之间)">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="ShangTwo" class="form-control" placeholder="请输入二级分销比例(1-100之间)">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-10">
								      <input type="text" name="shangThree" class="form-control" placeholder="请输入三级分销比例(1-100之间)">
								    </div>
								  </div>
								
								  <div class="form-group">
								    <div class="col-sm-10">
								      <button type="submit" class="btn btn-default" id="addshanghu">增加</button>
								      <a href="shanghu.html">增加</a>
								    </div>
								  </div>
								</form>
			    		</div>
			    		<div class="col-md-4"></div>
    	</div>
    	
    	
    	
    </div>
    
    
    
 <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
